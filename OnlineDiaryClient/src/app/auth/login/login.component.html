<alert-message></alert-message>
<form autocomplete="off" #form="ngForm" (ngSubmit)="login();submitted=true">
  <div class="form-group">
    <label class="sr-only" for="input-email">Email address</label>
    <input fullwidth="" id="input-email" [(ngModel)]="user.email" #email="ngModel" name="email" nbinput=""
      pattern=".+@.+..+" placeholder="Email address" class="input-full-width input-md input-rectangle" required>
    <ng-container *ngIf="email.invalid && email.touched">
      <small class="form-text error" *ngIf="email.errors?.required"> Email should be the real one! </small>
    </ng-container>
  </div>
  <div class="form-group">
    <label class="sr-only" for="input-password">Password</label><input fullwidth="" id="input-password" name="password"
      nbinput placeholder="Password" type="password" class="input-full-width input-md input-rectangle" required=""
      minlength="4" maxlength="50" [(ngModel)]="user.password" #password="ngModel">
    <ng-container *ngIf="password.invalid && password.touched">
      <small class="form-text error" *ngIf="password.errors?.required"> Password is required </small>
    </ng-container>
  </div>
  <div class="form-group accept-group col-sm-12">
    <nb-checkbox name="rememberMe" class="ng-valid ng-touched ng-dirty">
      <label class="customised-control customised-checkbox">
        <span class="customised-control-description rememberme">Remember me</span>
      </label>
    </nb-checkbox>
    <a class="forgot-password" routerlink="../request-password" href="#/auth/request-password">Forgot Password?</a>
  </div>
  <button fullWidth nbButton status="success" [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted"
    aria-disabled="true" tabindex="-1"> Sign In </button>
</form>
<div class="links">
  <small class="form-text">Or connect with:</small>
  <div class="socials">
    <a href="https://github.com/akveo/nebular" target="_blank" class="socicon-github with-icon"></a>
    <a href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook with-icon"></a>
    <a href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter with-icon"></a>
  </div>
  <small class="form-text"> Don't have an account?
    <a [routerLink]="['/auth/register']" routerLinkActive="active"><strong>Sign Up</strong></a></small>
</div>
