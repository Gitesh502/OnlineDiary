<form #form="ngForm" (ngSubmit)="addDiary();submitted=true">
<nb-card>
    <nb-card-header>
        <div class="c-diary-title">
            Add Diary
        </div>
    </nb-card-header>
    <nb-card-body>
        
            <div class="form-group">
                <input fullwidth id="diaryTitle" [(ngModel)]="diary.title" name="diaryTitle" nbinput placeholder="Title"
                    class="input-full-width input-md input-rectangle" required>
            </div>
            <div class="form-group c-datepicker">
                <input [(ngModel)]="diary.createdOn"
                name="diaryDate" [nbDatepicker]="datepicker" nbInput placeholder="Pick Date"
                    fullwidth required>
                <nb-datepicker #datepicker></nb-datepicker>
            </div>

            <div class="form-group">
                <app-editor></app-editor>
            </div>
       

    </nb-card-body>
    <nb-card-footer>
        <div class="c-diary-actions">
            <button nbButton status="success"
            [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted"
            >
                Save Diary
            </button>
            <button nbButton status="danger">
                Reset
            </button>
        </div>
    </nb-card-footer>
</nb-card>
</form>
